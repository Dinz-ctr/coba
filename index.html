<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Fahri Husen Udin</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .glass {
        width: 340px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(15px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        animation: fadeIn 0.8s ease;
    }

    h2 {
        color: #fff;
        margin-bottom: 20px;
        text-align: center;
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.25);
        color: #fff;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        font-weight: bold;
        cursor: pointer;
    }

    .dashboard {
        display: none;
        text-align: center;
        color: #fff;
    }

    .logout {
        margin-top: 15px;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="glass" id="loginBox">
    <h2>Login</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn" onclick="loginHandler()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="glass dashboard" id="dashboardBox">
    <h2 id="welcome"></h2>
    <p>Anda berhasil login ðŸš€</p>
    <button class="btn logout" onclick="logout()">Logout</button>
</div>

<script>
/* ======================
   AUTH CLASS
====================== */
class Auth {
    constructor() {
        this.initUsers();
        this.users = JSON.parse(localStorage.getItem("users"));
    }

    initUsers() {
        // DATA LOGIN SESUAI PERMINTAAN
        const users = [
            { username: "udin", password: "udin123" },
            { username: "fahri", password: "fahri123" }
        ];
        localStorage.setItem("users", JSON.stringify(users));
    }

    login(username, password) {
        return this.users.find(
            u => u.username === username && u.password === password
        );
    }
}

const auth = new Auth();

/* ======================
   LOGIN
====================== */
function loginHandler() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const user = auth.login(username, password);

    if (!user) {
        alert("Username atau password salah!");
        return;
    }

    localStorage.setItem("isLogin", "true");
    localStorage.setItem("loggedUser", user.username);
    showDashboard(user.username);
}

/* ======================
   DASHBOARD
====================== */
function showDashboard(username) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboardBox").style.display = "block";
    document.getElementById("welcome").innerText =
        "Halo, " + username + " ðŸ‘‹";
}

/* ======================
   LOGOUT
====================== */
function logout() {
    localStorage.clear();
    location.reload();
}

/* ======================
   AUTO LOGIN
====================== */
window.onload = function () {
    if (localStorage.getItem("isLogin") === "true") {
        showDashboard(localStorage.getItem("loggedUser"));
    }
};
</script>

</body>
</html>
