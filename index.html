<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login App OOP</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .glass {
        width: 340px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(15px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        animation: fadeIn 0.8s ease;
    }

    h2 {
        color: #fff;
        text-align: center;
    }

    .input-group {
        margin: 18px 0;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.25);
        color: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #00f2fe, #4facfe);
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .dashboard {
        display: none;
        text-align: center;
        color: #fff;
    }

    .logout {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="glass" id="loginBox">
    <h2>Login</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button id="loginBtn">Login</button>
</div>

<!-- DASHBOARD -->
<div class="glass dashboard" id="dashboardBox">
    <h2 id="welcome"></h2>
    <p>Anda berhasil login ðŸš€</p>
    <button class="logout" id="logoutBtn">Logout</button>
</div>

<script>
/* =========================
   CLASS AuthService
========================= */
class AuthService {
    constructor() {
        this.initUsers();
        this.users = JSON.parse(localStorage.getItem("users"));
    }

    initUsers() {
        const users = [
            { username: "udin", password: "udin123" },
            { username: "fahri", password: "fahri123" }
        ];
        localStorage.setItem("users", JSON.stringify(users));
    }

    authenticate(username, password) {
        return this.users.find(
            u => u.username === username && u.password === password
        );
    }
}

/* =========================
   CLASS AppController
========================= */
class AppController {
    constructor() {
        this.auth = new AuthService();

        this.loginBox = document.getElementById("loginBox");
        this.dashboardBox = document.getElementById("dashboardBox");
        this.welcomeText = document.getElementById("welcome");

        this.usernameInput = document.getElementById("username");
        this.passwordInput = document.getElementById("password");

        this.loginBtn = document.getElementById("loginBtn");
        this.logoutBtn = document.getElementById("logoutBtn");

        this.registerEvents();
        this.autoLogin();
    }

    registerEvents() {
        this.loginBtn.addEventListener("click", () => this.login());
        this.logoutBtn.addEventListener("click", () => this.logout());
    }

    login() {
        const username = this.usernameInput.value.trim();
        const password = this.passwordInput.value.trim();

        const user = this.auth.authenticate(username, password);

        if (!user) {
            alert("Username atau password salah!");
            return;
        }

        localStorage.setItem("isLogin", "true");
        localStorage.setItem("loggedUser", user.username);
        this.showDashboard(user.username);
    }

    showDashboard(username) {
        this.loginBox.style.display = "none";
        this.dashboardBox.style.display = "block";
        this.welcomeText.innerText = `Halo, ${username} ðŸ‘‹`;
    }

    logout() {
        localStorage.clear();
        location.reload();
    }

    autoLogin() {
        if (localStorage.getItem("isLogin") === "true") {
            this.showDashboard(localStorage.getItem("loggedUser"));
        }
    }
}

/* =========================
   INIT APP (OBJECT)
========================= */
new AppController();
</script>

</body>
</html>
